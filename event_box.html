<!-- Example of an imported Event -->
<div class="eventBox">
	<div class="eventHeader">
		Event Title
	</div>
	<div class="eventContent">
		<div class="extraMargin">
			<form action="ADDACTIONHERE" id="eventForm">

				<div class="row">
					<div class="column">
						Title:
					</div>
					<div class="column">
						<input type="text" name="title">
					</div>
				</div>
				
				<div class="row">
					<div class="column">
						Start Date:
					</div>
					<div class="column">
						<input type="date" id="start" name="startDate" value="2020-01-01" min="2010-01-01" max="2099-01-01">
					</div>
				</div>

				<div class="row">
					<div class="column">
						Start Time:
					</div>
					<div class="column">
						<input type="time" name="startTime">
					</div>
				</div>

				<div class="row">
					<div class="column">
						End Date:
					</div>
					<div class="column">
						<input type="date" id="end" name="endDate" value="2020-01-30" min="2010-01-01" max="2099-01-01">
					</div>
				</div>

				<div class="row">
					<div class="column">
						End Time:
					</div>
					<div class="column">
						<input type="time" name="endTime">
					</div>
				</div>

				<div class="row">
					<div class="column">
						Location:
					</div>
					<div class="column">
						<input type="text" name="location">
					</div>
				</div>

				Description:
				<textarea form="eventForm" name="description" class="fullWidth"></textarea>
			</form>
		</div>
	</div>
</div>
